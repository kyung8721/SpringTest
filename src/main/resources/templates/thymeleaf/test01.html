<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf 문법</title>
</head>
<body>
	<div th:with="number1 = 36, number2 = 3">
		<h3>1. 변수</h3>
		<h4 th:text="|첫번째 숫자 : ${number1}|"></h4>
		<h4 th:text="|두번째 숫자 : ${number2}|"></h4>
		
		<h3>2. 산술 연산</h3>
		<h4 th:text="|더하기 : ${number1 + number2}|"></h4>
		<h4 th:text="|빼기 : ${number1 - number2}|"></h4>
		<h4 th:text="|곱하기 : ${number1 * number2}|"></h4>
		<h4 th:text="|나누기 : ${number1 / number2}|"></h4>
		
		<h3>3. 태그 그대로 출력</h3>
		<div th:utext="'<h3>안녕하세요</h3>'"></div>
		
		<h3>4. if와 unless</h3>
		<th:block th:with=" average = ${(number1 + number2)/2.0}">
		<!-- 소수점 나오게 하려면 나누는 숫자에 소수점 표현하기... -->
			<h1 th:if="${average >= 10}" th:text="${average}"></h1>
			<h3 th:unless="${average >= 10}" th:text="${average}"></h3>
		</th:block>
	</div>
</body>
</html>
