<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>날씨 입력</title>
<!-- bootstrap CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/weatherStyle.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<body>
	<div id="wrap" class="ml-5">
		<div class="d-flex">
			<div class="menuInput bg-primary">
				<div class="logo d-flex justify-content-center align-items-center">
					<img class="logoImg" src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2F4i0Ln%2FbtsppIIYCMz%2F8TMI2cKGpTmGjRgKmzS3p1%2Fimg.png">
				</div>
				<nav>
					<ul class="nav flex-column font-weight-bold">
						<li class="nav-item">
							<a class="nav-link text-light" href="#">날씨</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="#">날씨입력</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="#">테마날씨</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="#">관측 기후</a>
						</li>
					</ul>
				</nav>
			</div>
			
			<!-- 콘텐츠 -->
			<form method="get" action="/thymeleaf/test05/insert">
				<section class="contentsInput pl-4 pt-3">
					<h4>날씨 입력</h4>
					
					<!-- 콘텐츠 첫째줄 -->
					<div class="d-flex justify-content-between">
						<!-- 날짜 입력 -->
						<label class="d-flex align-items-center col-4">날짜
							<input type="text" id= "date" class="ml-2 form-control col-8">
							<input type="hidden" id="dateSelect" name="date"></input>
						</label>
						
						<label class="d-flex align-items-center col-4">날씨
							<select class="form-control ml-2 col-6" name="weather">
								<option>맑음</option>
								<option>흐림</option>
								<option>구름조금</option>
								<option>비</option>
							</select>
						</label>
						
						<label class="d-flex align-items-center col-4">미세먼지
							<select class="ml-2 form-control col-6" name="microDust">
								<option>보통</option>
								<option>좋음</option>
								<option>나쁨</option>
								<option>최악</option>
							</select>
						</label>
						
					</div>
					
					<!-- 콘텐츠 둘째줄 -->
					<div class="d-flex justify-content-between mt-5">
						<div class="d-flex">
							<label class="align-items-center">기온</label>
							<div class="input-group col-8">
								<input type = "text" class="form-control" name="temperatures">
								<span class="input-group-text">°C</span>
							</div>
						</div>
						
						<div class="d-flex">
							<label class="align-items-center">강수량</label>
							<div class="input-group col-8">
								<input type = "text" class="form-control" name="precipitation">
								<span class="input-group-text">mm</span>
							</div>
						</div>
						
						<div class="d-flex">
							<label class="align-items-center">풍속</label>
							<div class="input-group col-8">
								<input type = "text" class="form-control" name="windSpeed">
								<span class="input-group-text">km/h</span>
							</div>
						</div>
	
					</div>
					
					<!-- 버튼 -->
					<div class=" d-flex justify-content-end">
						<button type="submit" class="btn btn-success mt-3">저장</button>
					</div>
					
				</section>
			</form>
			
		</div>
		
		<footer class="d-flex">
			<div class="footerlogo d-flex justify-content-center align-items-center">
				<img class="logoImg" src="https://aphrosys.com/img/partners_white/kma.png">
			</div>
			<div class="pl-4 pt-2 text-secondary">
				(07062) 서울시 동작구 여의대방로16길 61<br>
				Copyright@2020 KMA. All Rights RESERVED.
			</div>
		</footer>
	</div>

	
	
	
	<script
	  src="https://code.jquery.com/jquery-3.7.1.js"
	  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	  crossorigin="anonymous"></script>
	  
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	
	<script>
	 $(document).ready(function() {
		$( "#date" ).datepicker({
	        minDate:0,
	        dayNamesMin:['월', '화', '수', '목', '금', '토', '일'],
	        onSelect : function(){
	        	$("#dateSelect").val($.datepicker.formatDate("yy-mm-dd",$("#date").datepicker("getDate")));
	        },
	        dateFormat: "yy년 mm월 dd일"
	    });
		
	 } );
	
	
	
	</script>
</body>
</html>
